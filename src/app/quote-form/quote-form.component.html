<div class="container-fluid">
  <div class="row">
    <div class="jumbotron">
      <div class="col-md-6">
        <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
          <div class="form-group">
            <label for="quote">Quote</label>
            <textarea class="form-control" id="description" [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel" required></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-primary">
              <p> input is Required</p>
            </div>
          </div>
          <div class="form-group">
            <label for="author">author</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel" required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-primary">
              <p> Input is Required</p>
            </div>
          </div>
          <div class="form-group">
            <label for="publisher">Publisher</label>
            <input type="text" class="form-control" id="publisher" [(ngModel)]="newQuote.publisher" name="publisher" #publisher="ngModel" required>
            <div [hidden]="publisher.valid || publisher.pristine" class="alert alert-primary">
              <p> Input is Required</p>
            </div>
          </div>

          <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
        </form>
      </div>

    </div>

  </div>

</div>
